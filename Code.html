<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* Navbar */
    nav {
      background: #222;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    /* Hero section */
    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: white;
      color: #333;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }

    /* Cards */
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <h2>MySite</h2>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple frontend website using HTML, CSS & JS</p>
    <button onclick="showMessage()">Click Me</button>
  </section>

  <!-- Cards -->
  <section class="cards">
    <div class="card">
      <h3>HTML</h3>
      <p>Structure of website</p>
    </div>

    <div class="card">
      <h3>CSS</h3>
      <p>Design and styling</p>
    </div>

    <div class="card">
      <h3>JavaScript</h3>
      <p>Interactivity</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2026 My Simple Website
  </footer>

  <script>
    function showMessage() {
      alert("Hello! Your website is working ðŸš€");
    }
  </script>

</body>
</html>
